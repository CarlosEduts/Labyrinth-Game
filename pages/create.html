<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labyrinth Game: Criar</title>

    <!-- Link: Google Fonts , CSS, CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          Criar <br />
          Labirinto
        </h1>
      </div>
      <div class="topActions">
        <button class="primaryButton" onclick="creationButton()">
          Criação
        </button>
        <button class="secondaryButton" onclick="previewButton()">
          Pré-visualização
        </button>
      </div>
      <div class="previewContainer">
        <canvas id="canvas" width="320"></canvas>
      </div>
      <form action="/pages/game.html" method="get">
        <div class="createContainer">
          <textarea
            class="textarea"
            name="g"
            id=""
            cols="40"
            rows="10"
            placeholder="#-Colisor         .-Caminho        @-Jogador        s-Saída          n-Nova Linha"
          ></textarea>
        </div>
        <div class="bottomActions">
          <button class="secondaryButton">Voltar</button>
          <input type="submit" value="Jogar" class="primaryButton" />
        </div>
      </form>
    </div>
    <script src="../scripts/create.js"></script>
  </body>
</html>
